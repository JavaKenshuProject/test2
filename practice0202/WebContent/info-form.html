<!DOCTYPE html>
<html>
<head>
<meta charset="Windows-31J">
<title>情報入力画面</title>
</head>
<body>
<h1>入力フォーム</h1>
<form action="/practice0202/InfoServlet" method="post">
	氏名：
		<input type="text" name="name">
		<br>
	性別：
		<input type="radio" name="gender" value="男">男
		<input type="radio" name="gender" value="女">女
		<input type="radio" name="gender" value="その他">その他
		<br>
	職業：
		<select name="profession">
			<option value="学生">学生</option>
			<option value="会社員">会社員</option>
			<option value="フリーター">フリーター</option>
			<option value="その他">その他</option>
		</select>
		<br>
	可能言語：
		<input type="checkbox" name="lang" value="java">java
		<input type="checkbox" name="lang" value="C">C
		<input type="checkbox" name="lang" value="PHP">PHP
		<input type="checkbox" name="lang" value="Ruby">Ruby
		<br>
	備考：
		<textarea name="remarks" rows="2" cols="25"></textarea>
		<br>
	<input type="submit" value="送信">
</form>
</body>
</html>
